
# Cursor settings
cursor_shape     block
cursor_blink_interval 0.5

# Ensure the cursor remains a block in all modes
shell_integration no-cursor

font_family      JetBrains Mono Regular
# font_family       JetBrainsMonoNLNerdFont
bold_font       12.0 
italic_font     12.0 
bold_italic_font 12.0
font_size        14.0

# Enable ligatures
disable_ligatures never
disable_ligatures cursor

# Scrollback settings
scrollback_lines 2000

# Window settings
window_padding_width 5
confirm_os_window_close 0

# Gruvchad Color Scheme
foreground              #ebdbb2
background              #0D0C0C
selection_foreground    #ebdbb2
selection_background    #458588

# Black
color0                #030C11
color8                  #928374

# Red
color1                  #cc241d
color9                  #fb4934

# Green
color2                  #98971a
color10                 #b8bb26

# Yellow
color3                  #d79921
color11                 #fabd2f

# Blue
color4                  #458588
color12                 #83a598

# Magenta
color5                  #b16286
color13                 #d3869b

# Cyan
color6                  #689d6a
color14                 #8ec07c

# White
color7                  #a89984
color15                 #ebdbb2

# Tab bar colors
# active_tab_foreground   #ebdbb2
# active_tab_background   #458588
# inactive_tab_foreground #a89984
# inactive_tab_background #282828
 
# Key bindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
